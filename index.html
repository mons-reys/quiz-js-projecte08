<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <title>Mons quiz</title>
</head>
<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Mons quiz</h2>
        </div>
    </div>

    <!--result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>your result : <span class="text-primary display-4 p-3">0%</span></p>
        </div>
    </div>

    <!--quiz-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">on with the questions...</h2>

            <form action="" class="quiz-form  text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. how do you give mons ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label"> show me a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label for="" class="form-check-label"> show them a map</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. how many apples do you have ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="" class="form-check-label"> show me a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label for="" class="form-check-label"> show them a map</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. your favorite card ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="" class="form-check-label"> show me a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label for="" class="form-check-label"> show them a map</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. you favorite color change ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label for="" class="form-check-label"> show me a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                        <label for="" class="form-check-label"> show them a map</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
